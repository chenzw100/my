<head>
    <meta charset="UTF-8">
    <title>for me</title>
    <script type="text/javascript" src="echarts/echarts.js"></script>
    <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
</head>

<style>
    .mychart{
        width: 950px;height:200px;
    }
</style>
<div class="container">
    <div class="">
        <input type="text" id="dateEnd" onkeyup="onKeyUpEnter(event)">
        <input type="button" value="确定" id="search" onclick="getSelect()"  />
        <hr>
        <span>市场会以各种方式预演风险，当天会发出信号，第二天开盘大概率就确认答案了。</span>
    </div>
    <div>
        <div id="mainContinueVal" class="mychart"></div>
        <div id="mainStrongCount" class="mychart"></div>
        <div id="mainLimitUp" class="mychart"></div>
        <div id="mainSpaceHeight" class="mychart"></div>
        <hr>
        <div id="mainLimitDown" class="mychart"></div>
        <div id="mainDownCount" class="mychart"></div>
        <hr>
        <div id="mainTradeVal" class="mychart"></div>
        <div id="mainNowTemperature" class="mychart"></div>
        <hr>
    </div>


</div>
<script type="text/javascript" src="focus.js?v=1.0"></script>
<script type="application/javascript">
    function onKeyUpEnter(e) {
        if (e.keyCode == 13) {
            getSelect();
        }else if(e.keyCode == 37){
            //pre
            $("#dateEnd").val(2);
            getSelect();
        }
        else if(e.keyCode == 39){
            //next
            $("#dateEnd").val(3);
            getSelect();
        }
    }

</script>
