<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:include="head :: header"></div>
<body>
<div th:include="menu :: menu"></div>
<h2>导入数据  ---重复手机号不会导入</h2>
<div class="easyui-panel" title="Ajax Form" style="width:300px;padding:10px;">
    <form id="ff" action="/importExcel.action" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>xlsx:</td>
                <td><input name="file" class="f1 easyui-filebox"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input  type="submit" value="导入"></input></td>
            </tr>
        </table>
    </form>
    <hr>
    <form id="ff" action="/importCsv.action" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Csv:</td>
                <td><input name="file" class="f1 easyui-filebox"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input  type="submit" value="导入"></input></td>
            </tr>
        </table>
    </form>
</div>


<style scoped>
    .f1{
        width:200px;
    }
</style>
<script type="text/javascript">
    $(function(){
        $('#ff').form({
            iframe: false,
            success:function(data){
                $.messager.alert('Info', data, 'info');
            }
        });
    });

</script>
</body>

</html>
