<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:include="head :: header"></div>
<body>
<div th:include="menu :: menu"></div>
<h2>公司交易管理 --- 交易管理-【操作价值】</h2>
<div>
    <div style="padding:5px 0;">
        日期:<input class="easyui-textbox" type="text" name="dayFormat" id="dayFormat" >
        &nbsp;<a href="#" id="query" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">查询</a>
        &nbsp;<a target="_blank" href="/stop/tlist.html" class="easyui-linkbutton" >stop-tem</a>
        &nbsp;<a target="_blank" href="/stop/clist.html" class="easyui-linkbutton" >current</a>
        &nbsp;<a target="_blank" href="/hot.html" class="easyui-linkbutton" >hot</a>
        &nbsp;<a target="_blank" href="/tgb/list.html" class="easyui-linkbutton" >tgb</a>
        &nbsp;<a target="_blank" href="/add2/1" class="easyui-linkbutton" >添加明天KPL</a>
        &nbsp;<a target="_blank" href="/amy/1/1" class="easyui-linkbutton" >添加灵魂/TYPE/CODE</a>
        <input type="text" value="1" id="dateEnd" onkeyup="onKeyUpEnter(event)">

    </div>

</div>
<table id="dg" title="操作标的，当日观察，重视跌停"
       toolbar="#toolbar" pagination="true" idField="id"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th data-options="field:'stockType',align:'center'">TYPE</th>
        <th data-options="field:'dayFormat',align:'center'">日期</th>
        <th data-options="field:'continuous',align:'center'">连板</th>
        <th data-options="field:'code',align:'center'">CODE</th>
        <th data-options="field:'name',align:'center'">名称</th>
        <th data-options="field:'yesterdayClosePrice',align:'center'">昨日价</th>
        <th data-options="field:'todayOpenPrice',align:'center'">今日开</th>
        <th data-options="field:'plateName',align:'center'">板块</th>
        <th data-options="field:'todayOpenRate',align:'center'">开盘</th>
        <th data-options="field:'todayClose',align:'center'">收盘</th>
        <th data-options="field:'todayCloseRate',align:'center'">竞价收益</th>
        <th data-options="field:'tomorrowOpenYield',align:'center'">隔日开</th>
        <th data-options="field:'tomorrowCloseYield',align:'center'">隔日收</th>

    </tr>
    </thead>
</table>

<script type="text/javascript">
    $(function(){
        $('#dg').edatagrid({
            pageSize:10,
            pageList:[10,20],
            url:'/stop/optlist.action',
            /*queryParams:{
                code: $("#code").val(),
                stockType: $("#stockType").val()
            },*/

        });
    });
    $("#query").click(function () {
        $('#dg').datagrid('load', {
            /*code: $("#code").val(),
            stockType: $("#stockType").val(),*/
            dayFormat: $("#dayFormat").val()
        });
    });


    function onKeyUpEnter(e) {
        if (e.keyCode == 13) {
            scan();
        }else if(e.keyCode == 37){
            //pre
            $("#dateEnd").val(2);
            scan();
        }
        else if(e.keyCode == 39){
            //next
            $("#dateEnd").val(3);
            scan();
        }
    }
    function scan() {
        $('#dg').datagrid('load', {
            /* code: $("#code").val(),
             stockType: $("#stockType").val(),*/
            dayFormat:$("#dateEnd").val()
        });
    }
</script>

</body>
</html>
